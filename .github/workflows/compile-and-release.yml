name: Compile and Release VillagerBarter (development)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Compile with Maven
        run: mvn -B package --file pom.xml

      - name: Locate shaded JAR
        id: locate
        run: |
          FILE=$(find target -name '*-shaded.jar' -o -name '*.jar' | head -n 1)
          echo "jarfile=$FILE" >> "$GITHUB_OUTPUT"

      - name: Create or update 'development' release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: development
          name: development
          draft: false
          prerelease: true
          files: ${{ steps.locate.outputs.jarfile }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
